<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .ad-slide {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-size: 2rem;
      position: relative;
    }

    .slide-content {
      text-align: center;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <script type='text/javascript' src='//pl26408161.profitableratecpm.com/f9/df/f2/f9dff23c91b1b7e6f98cd017d227178e.js'></script>

  <div id="feed">
    <div class="ad-slide">
      <div class="slide-content">Ad 1</div>
      <div class="overlay"></div>
    </div>
    <div class="ad-slide">
      <div class="slide-content">Ad 2</div>
      <div class="overlay"></div>
    </div>
    <div class="ad-slide">
      <div class="slide-content">Ad 3</div>
      <div class="overlay"></div>
    </div>
    <!-- Add more ad slides as needed -->
  </div>

</body>
</html>
