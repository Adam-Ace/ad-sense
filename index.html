<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Shorts Scroller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    #shorts-feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .short-wrapper {
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="shorts-feed"></div>

  <script>
    const shortsFeed = document.getElementById("shorts-feed");

    // Just put the video ID here (from YouTube Shorts links)
    const shortVideoIds = [
      "TGkP5po4wYQ",
      "GJE8uF9IK08",
      "gNBNcS9sTtM",
      "RZhEoOAJScQ",
      "rTgm8DG-D6k"
    ];

    function createShortEmbed(videoId) {
      const wrapper = document.createElement("div");
      wrapper.className = "short-wrapper";

      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1&enablejsapi=1&modestbranding=1&rel=0&loop=1&playlist=${videoId}`;
      iframe.allow =
        "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;

      wrapper.appendChild(iframe);
      return wrapper;
    }

    function loadShorts() {
      shortVideoIds.forEach((id) => {
        const el = createShortEmbed(id);
        shortsFeed.appendChild(el);
      });
    }

    loadShorts();
  </script>
</body>
</html>
