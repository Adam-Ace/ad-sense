<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Reward Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .ad-slide {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-size: 2rem;
      position: relative;
    }

    .slide-content {
      z-index: 1;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 0;
    }

    /* Hidden preloaded ad containers */
    .preload {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Adsterra Smart Links -->
  <script type='text/javascript' src='//pl26408161.profitableratecpm.com/f9/df/f2/f9dff23c91b1b7e6f98cd017d227178e.js'></script>

  <div id="feed">
    <!-- Preloaded ad containers (hidden until needed) -->
    <div class="preload" id="ad1"></div>
    <div class="preload" id="ad2"></div>
    <div class="preload" id="ad3"></div>
    <div class="preload" id="ad4"></div>
    <div class="preload" id="ad5"></div>

    <!-- Main feed that displays ads -->
    <div class="ad-slide" data-index="0">
      <div class="slide-content">Ad 1</div>
      <div class="overlay"></div>
    </div>
    <div class="ad-slide" data-index="1">
      <div class="slide-content">Ad 2</div>
      <div class="overlay"></div>
    </div>
    <div class="ad-slide" data-index="2">
      <div class="slide-content">Ad 3</div>
      <div class="overlay"></div>
    </div>
  </div>

  <script>
    const feed = document.getElementById('feed');
    const slides = document.querySelectorAll('.ad-slide');
    const preloadAds = document.querySelectorAll('.preload'); // Preloaded ad containers
    let currentSlide = 0;
    let slideTimers = Array(slides.length).fill(null);
    let rewarded = Array(slides.length).fill(false);

    const adLinks = [
      "https://www.profitableratecpm.com/dpm1etfub?key=c17d741f83dfa305ef138e543d71ac07",
      "https://www.profitableratecpm.com/pwk5nxk3dw?key=94c18238bd565dc5cd83ce5639cfdb1d",
      "https://www.profitableratecpm.com/y62e8qmuip?key=245c2ca7361808966960862f591ce56e",
      "https://www.profitableratecpm.com/zimmt2y1?key=fc32af5a8e710aa46529742259967d49",
      "https://www.profitableratecpm.com/d1s47ajq0?key=8f506c046ca8617da4327a299c88be85",
      "https://www.profitableratecpm.com/hihjwvckn?key=40d0024813cadf56aa2ab25193185497"
    ];

    function handleScroll() {
      const newSlide = Math.round(feed.scrollTop / window.innerHeight);
      if (newSlide !== currentSlide) {
        stopTimer(currentSlide);
        startTimer(newSlide);
        currentSlide = newSlide;
      }
    }

    function preloadAd(index) {
      // Load the ad iframe into the hidden preload container
      const iframe = document.createElement('iframe');
      iframe.src = adLinks[index];
      iframe.width = '100%';
      iframe.height = '100%';
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;

      preloadAds[index].appendChild(iframe);
    }

    function startTimer(index) {
      if (rewarded[index]) return;
      slideTimers[index] = setTimeout(() => {
        rewarded[index] = true;
        console.log(`âœ… Ad ${index + 1} viewed! Reward granted.`);
        
        // ðŸ”„ Communicate to the app or backend
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage("adViewed");
        }
      }, 15000); // 15 seconds required to reward
    }

    function stopTimer(index) {
      if (slideTimers[index]) {
        clearTimeout(slideTimers[index]);
        slideTimers[index] = null;
      }
    }

    // Initialize preloading of ads
    preloadAds.forEach((ad, index) => {
      preloadAd(index);
    });

    feed.addEventListener('scroll', () => {
      window.requestAnimationFrame(handleScroll);
    });

    // Start tracking the first slide immediately
    startTimer(0);
  </script>

</body>
</html>
