<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Style Ad Viewer</title>
  <script src="https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&cust_params=sample_ct%3Dlinear&env=vp&output=vast&unviewed_position_start=1&url=[referrer_url]&description_url=https%3A%2F%2Fexample.com&correlator=
"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #video-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      z-index: 10;
      background: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" playsinline muted></video>
    <button id="start-button">Start Ad Feed</button>
  </div>

  <script>
    const adTags = [
      "https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&cust_params=sample_ct%3Dlinear&env=vp&output=vast&unviewed_position_start=1&url=[referrer_url]&description_url=https%3A%2F%2Fexample.com&correlator=
",
      "https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&cust_params=sample_ct%3Dlinear&env=vp&output=vast&unviewed_position_start=1&url=[referrer_url]&description_url=https%3A%2F%2Fexample.com&correlator=
"
    ];
    const fallbackVideo = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";

    let currentAdIndex = 0;
    let adsLoader, adsManager, adDisplayContainer;
    const video = document.getElementById("video");
    const videoContainer = document.getElementById("video-container");
    const startButton = document.getElementById("start-button");

    const adContainer = document.createElement("div");
    adContainer.id = "ad-container";
    adContainer.style.position = "absolute";
    adContainer.style.top = "0";
    adContainer.style.left = "0";
    adContainer.style.width = "100%";
    adContainer.style.height = "100%";
    adContainer.style.zIndex = "5";
    videoContainer.appendChild(adContainer);

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      adDisplayContainer = new google.ima.AdDisplayContainer(adContainer, video);
      adDisplayContainer.initialize();
      initIMA();
      requestAd(adTags[currentAdIndex]);
    });

    function initIMA() {
      adsLoader = new google.ima.AdsLoader(adDisplayContainer);
      adsLoader.addEventListener(google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED, onAdsManagerLoaded);
      adsLoader.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, onAdError);
    }

    function requestAd(adTagUrl) {
      const adsRequest = new google.ima.AdsRequest();
      adsRequest.adTagUrl = adTagUrl;
      adsRequest.linearAdSlotWidth = window.innerWidth;
      adsRequest.linearAdSlotHeight = window.innerHeight;
      adsRequest.nonLinearAdSlotWidth = window.innerWidth;
      adsRequest.nonLinearAdSlotHeight = window.innerHeight;
      adsLoader.requestAds(adsRequest);
    }

    function onAdsManagerLoaded(event) {
      adsManager = event.getAdsManager(video);
      adsManager.addEventListener(google.ima.AdEvent.Type.ALL_ADS_COMPLETED, () => {
        nextAd();
      });
      try {
        adsManager.init(window.innerWidth, window.innerHeight, google.ima.ViewMode.NORMAL);
        adsManager.start();
      } catch (e) {
        console.error("Ad start error:", e);
        playFallback();
      }
    }

    function onAdError(e) {
      console.warn("Ad error:", e.getError());
      adsManager?.destroy();
      playFallback();
    }

    function nextAd() {
      currentAdIndex = (currentAdIndex + 1) % adTags.length;
      requestAd(adTags[currentAdIndex]);
    }

    function playFallback() {
      video.src = fallbackVideo;
      video.play();
      setTimeout(() => {
        nextAd();
      }, 10000); // Play fallback video for 10 seconds
    }

    // Swipe Detection
    let touchStartY = 0;
    let touchEndY = 0;

    document.addEventListener("touchstart", (e) => {
      touchStartY = e.changedTouches[0].screenY;
    });

    document.addEventListener("touchend", (e) => {
      touchEndY = e.changedTouches[0].screenY;
      if (Math.abs(touchStartY - touchEndY) > 50) {
        adsManager?.destroy();
        nextAd();
      }
    });
  </script>
</body>
</html>
