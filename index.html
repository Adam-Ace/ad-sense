<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok-Style Video Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #video-feed {
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    .video-wrapper {
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="video-feed"></div>

  <script>
    const videoFeed = document.getElementById('video-feed');

    const videoUrls = [
      'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4',
      'https://sample-videos.com/video123/mp4/720/sample_960x400_ocean_with_audio.mp4',
      'https://sample-videos.com/video123/mp4/720/sample_960x400_road_with_audio.mp4',
    ];

    function createVideoElement(src) {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const video = document.createElement('video');
      video.src = src;
      video.setAttribute('playsinline', '');
      video.setAttribute('muted', '');
      video.setAttribute('loop', '');
      video.preload = 'auto';

      wrapper.appendChild(video);
      return wrapper;
    }

    function loadVideos() {
      videoUrls.forEach(url => {
        const el = createVideoElement(url);
        videoFeed.appendChild(el);
      });
    }

    function handleAutoplay() {
      const videos = document.querySelectorAll('video');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const video = entry.target;
          if (entry.isIntersecting) {
            video.play().catch(() => {});
          } else {
            video.pause();
          }
        });
      }, {
        threshold: 0.8
      });

      videos.forEach(video => observer.observe(video));
    }

    loadVideos();
    window.onload = handleAutoplay;
  </script>
</body>
</html>
