<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Reward Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #feed {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }

    .ad-slide {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-size: 2rem;
      position: relative;
    }

    .slide-content {
      z-index: 1;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 0;
    }

    /* Hidden preloaded ad containers */
    .preload {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Adsterra Social Bar -->
  <script type='text/javascript' src='//pl26408161.profitableratecpm.com/f9/df/f2/f9dff23c91b1b7e6f98cd017d227178e.js'></script>

  <div id="feed">
    <!-- Initial placeholder ad slide -->
    <div class="ad-slide" data-index="0">
      <div class="slide-content">Loading Ad...</div>
      <div class="overlay"></div>
    </div>
  </div>

  <script>
    const feed = document.getElementById('feed');
    const adLinks = [
      "https://www.profitableratecpm.com/dpm1etfub?key=c17d741f83dfa305ef138e543d71ac07",
      "https://www.profitableratecpm.com/pwk5nxk3dw?key=94c18238bd565dc5cd83ce5639cfdb1d",
      "https://www.profitableratecpm.com/y62e8qmuip?key=245c2ca7361808966960862f591ce56e",
      "https://www.profitableratecpm.com/zimmt2y1?key=fc32af5a8e710aa46529742259967d49",
      "https://www.profitableratecpm.com/d1s47ajq0?key=8f506c046ca8617da4327a299c88be85",
      "https://www.profitableratecpm.com/hihjwvckn?key=40d0024813cadf56aa2ab25193185497",
      "https://www.profitableratecpm.com/i24e0ymxs?key=25090613c5042a0c38f0c79722fbc8cc",
      "https://www.profitableratecpm.com/v0ws19n2z?key=1804475b9e7a7226cd0860c709b36c82",
      "https://www.profitableratecpm.com/zk6cc4ipf7?key=94601030fbe4e76a26fed1a09c386156",
      "https://www.profitableratecpm.com/itci30cz7j?key=ad5c8ac5f4431a3dce1530d10ce2740f"
    ];
    let adIndex = 0;

    // Function to create a new ad container (slide)
    function createAdSlide(adIndex) {
      const adSlide = document.createElement('div');
      adSlide.className = 'ad-slide';
      adSlide.setAttribute('data-index', adIndex);

      const iframe = document.createElement('iframe');
      iframe.src = adLinks[adIndex];
      iframe.width = '100%';
      iframe.height = '100%';
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;

      const slideContent = document.createElement('div');
      slideContent.className = 'slide-content';
      slideContent.textContent = `Ad ${adIndex + 1}`;

      adSlide.appendChild(slideContent);
      adSlide.appendChild(iframe);
      feed.appendChild(adSlide);

      adIndex++;
      if (adIndex >= adLinks.length) {
        adIndex = 0;  // Reset ad index to loop ads if all links are used.
      }
    }

    // Lazy load and endless scrolling logic
    function handleScroll() {
      const scrollHeight = feed.scrollHeight;
      const scrollPosition = feed.scrollTop + feed.clientHeight;

      // Load more ads when nearing the bottom
      if (scrollHeight - scrollPosition <= 200) {
        createAdSlide(adIndex);
      }
    }

    // Attach scroll event listener
    feed.addEventListener('scroll', handleScroll);

    // Preload the first ad
    function preloadAd() {
      const preloadContainer = document.createElement('div');
      preloadContainer.className = 'preload';

      const iframe = document.createElement('iframe');
      iframe.src = adLinks[adIndex];
      iframe.width = '100%';
      iframe.height = '100%';
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;

      preloadContainer.appendChild(iframe);
      document.body.appendChild(preloadContainer);

      adIndex++;
      if (adIndex >= adLinks.length) {
        adIndex = 0;  // Reset ad index to loop ads if all links are used.
      }
    }

    // Preload the first ad
    preloadAd();

    // Initial ad load
    createAdSlide(adIndex);
  </script>

</body>
</html>
